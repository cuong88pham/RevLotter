type User {
  uid: ID!
  full_name: String
  first_name: String
  last_name: String
  status: UserStatus!
  role: UserRole!
  phone: String
  address: String
  nickname: String
  email: String
  avatar: String
  created_at: DateTime!
  updated_at: DateTime!
  cookies_accepted_at: DateTime
  registered_wallet_at: DateTime
  wallet_provider: WalletProvider
  tickets_owned: Int
  actionable_activities: Int
  badges: [String]
}

input RegisterInput {
  email: String!
  password: String!
  first_name: String
  last_name: String
}

input InputUpdateUser {
  first_name: String
  last_name: String
  phone: String
  avatar: String
}

type UserFitlterdRuslt {
  data: [User!]
  pageToken: String
}

input FilterTableUser {
  pageSize: Int
  nextPageToken: String
}

type Query {
  get_users(filter: FilterTableUser): UserFitlterdRuslt!
  get_user(uid: ID!): User
  get_me: User!
}

type Mutation {
  regiter_account(input: RegisterInput!): User!
  create_mod_account(input: RegisterInput!): User!
  update_my_info(input: InputUpdateUser!): Boolean!
  update_user_status(uid: ID!, action: UpdateStatusAction!): Boolean!
}

enum UserRole {
  ADMIN
  MOD
  USER
}

enum UserStatus {
  ACTIVE
  BANNED
}
enum UpdateStatusAction {
  BAN
  UNBAN
}

enum WalletProvider {
  MetaMask
  Revollet
  TrustWallet
}
